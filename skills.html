<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERSONAL WEBSITE</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Bootstarp icons link -->
    <link rel="stylesheet" href="bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="body">
    <!-- navigation bar -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container ">
                <a href="" class="navbar-brand text-white fw-bold fs-3">SANDRA</a>
                <div class="nav-list" id="nav_list">
                    <ul class="list-unstyled mx-auto">
                        <li class="nav-item"><a href="index.html" class="nav-link justify-content-center">HOME</a></li>
                        <li class="nav-item"><a href="/about.html" class="nav-link justify-content-center">ABOUT</a>
                        </li>
                        <li class="nav-item"><a href="/resume.html" class="nav-link justify-content-center">RESUME</a>
                        </li>
                        <li class="nav-item"><a href="/skills.html" class="nav-link justify-content-center">SKILLS</a>
                        </li>
                        <li class="nav-item"><a href="/projects.html"
                                class="nav-link justify-content-center">PROJECTS</a></li>
                        <li class="nav-item"><a href="/contact.html" class="nav-link justify-content-center">CONTACT</a>
                        </li>
                    </ul>
                    <i class="bi bi-x" id="close-btn"></i>
                </div>
                <i class="bi bi-list me-2 mx-auto fs-2 text-white toggle-icon" id="menu"></i>
            </div>
        </nav>
    </header>

    <!-- Skills -->
    <section id="skills">
        <div class="d-flex justify-content-center page_top_text">
            <h1 class="title position-relative page_text">Skills</h1>
        </div>

        <div class="skill_outer_div d-grid d-md-flex">

            <!-- skills1 -->
            <div class="skill-div mx-2">
                <div class="mb-2">
                    <h6 class="fw-bold">HTML</h6 class="fw-bold">
                        <div class="progress mb-3">
                          <div class="progress-bar progress-bar-animated" role="progressbar" style=" width: 90%;"><div class="progress-value">90%</div></div>
                
                        </div>
                  </div>
                  <div class="mb-2">
                    <h6 class="fw-bold">JAVASCRIPT</h6 class="fw-bold">
                        <div class="progress mb-3">
                          <div class="progress-bar progress-bar-animated" role="progressbar" style="width: 80%;"><div class="progress-value">80%</div></div>
                        </div>
                  </div>
                  <div class="mb-2">
                    <h6 class="fw-bold">CSS</h6 class="fw-bold">
                        <div class="progress mb-3">
                          <div class="progress-bar progress-bar-animated" role="progressbar" style="width: 86%; "><div class="progress-value">86%</div></div>
                        </div>
                  </div>
                  <div class="mb-2">
                    <h6 class="fw-bold">UI/UX</h6 class="fw-bold">
                        <div class="progress mb-3">
                          <div class="progress-bar progress-bar-animated" role="progressbar" style="width: 88%;"><div class="progress-value">88%</div></div>
                        </div>
                  </div>
            </div>

            <!-- skills2 -->
            <div class="skill-div mx-2">
                <div class="mb-2">
                    <h6 class="fw-bold">DART</h6 class="fw-bold">
                        <div class="progress mb-3">
                          <div class="progress-bar progress-bar-animated" role="progressbar" style=" width: 96%;"><div class="progress-value">96%</div></div>
                
                        </div>
                  </div>
                  <div class="mb-2">
                    <h6 class="fw-bold">FLUTTER</h6 class="fw-bold">
                        <div class="progress mb-3">
                          <div class="progress-bar progress-bar-animated" role="progressbar" style="width: 96%; "><div class="progress-value">96%</div></div>
                        </div>
                  </div>
                  <div class="mb-2">
                    <h6 class="fw-bold">JAVA</h6 class="fw-bold">
                        <div class="progress mb-3">
                          <div class="progress-bar progress-bar-animated" role="progressbar" style="width: 38%;"><div class="progress-value">38%</div></div>
                        </div>
                  </div>
                  <div class="mb-2">
                    <h6 class="fw-bold">FIGMA</h6 class="fw-bold">
                        <div class="progress mb-3">
                          <div class="progress-bar progress-bar-animated" role="progressbar" style="width: 70%;"><div class="progress-value">70%</div></div>
                        </div>
                  </div>
            </div>





        </div>





    </section>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>

</html>
